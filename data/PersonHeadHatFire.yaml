# COCO 2017 dataset http://cocodataset.org
# Train command: python train.py --data coco.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco
#     /yolov5


# download command/URL (optional)


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: PersonHeadHatFire/images/train  # 118287 images
val: PersonHeadHatFire/images/val  # 5000 images
test: PersonHeadHatFire/images/test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 4

# class names
names: ['person','head', 'hat', 'fire' ]


